<body>
  <!-- Nav Bar-->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo" center">Burn Count</a>

  <br>
  <div class="container">
    <!-- Form Card-->
    <div class="card">
      <div class="card-content">
        <span class="card-title"> Update Activity</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input list="activity" placeholder="Pick Activity" id="activity-name">
                <!---picklist placeholder
              <datalist id="activity">
                <option value="Gain1">
                <option value="Burn2">
              </datalist>
              -->
              <lable for="#activity-name">Activity</lable>
            </div>
            <div class="input-field col s6">
              <input type="date" id="activity-date">
              <lable for="activity-date">Date</lable>
            </div>

          </div>
          <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Activity</button>
          <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update Activity</button>
          <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Activity</button>
          <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circile-left"></i> Back</button>        
        </form>
        <ul class="right">
          <li><a href="#" class="Time-All-btn btn blue-3" style="background:green">All Time</a></li>
        </ul>
        <ul class="right">
          <li><a href="#" class="Time-28-btn btn blue-3">28 Days</a></li>
        </ul>
        <ul class="right">
          <li><a href="#" class="Time-7-btn btn blue-3">7 days</a></li>
        </ul>
        <ul class="right">
          <li><a href="#" class="Time-1-btn btn blue-3">Today</a></li>
        </ul>
      </div>
    </div>
    <!--- Calorie Count
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    -->
    <!-- Totals Header -->
    <table id="#total-table">
      <tr>
        <th>Gain</th>
        <th>Burn</th>
        <th>Total</th>
      </tr>
      </table>
    <!-- Item List-->
    <ul id="activity-list" class="collection">
      <table id="#activity-table">
        <tr>
          <th>Activity</th>
          <th>Date</th>
          <th>Calories</th>
        </tr>
        </table>
