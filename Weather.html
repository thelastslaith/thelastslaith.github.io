<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />

  <title>Weather app</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col md 6 mx-auto text-centre bg-primary mt-5 p-5 rounded">
                <h1 id="w-location"></h1>
                <h3 class="text dark" id="w-main"></h3>
                <h3 class="text dark" id="w-desc"></h3>
                <img id="w-icon">
                <div>
                <ul id="w-details" class="list-group mt3">
                    <li id="w-temp" class="list-group"></li>
                    <li id="w-feels-like" class="list-group"></li>
                    <li id="w-wind" class="list-group"></li>
                    <li id="w-cloud" class="list-group"></li>
                    <li id="w-rain" class="list-group"></li>
                    <li id="w-snow" class="list-group"></li>
                    <li id="w-humidity" class="list-group"></li>
                    <li id="w-dewpoint" class="list-group"></li>                    
                    <li id="w-dayLength" class="list-group"></li>
                    <li id="w-lightRemain" class="list-group"></li>
                </ul>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#locModal">
                    Change Location
                </button>
            </div>    
            


        </div>




    </div>

<!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form  id="w-form">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input type="text" id="lat" class="form-control">
                </div>
                <div class="form-group">
                    <label for="long">Longitude</label>
                    <input type="text" id="long" class="form-control">
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="w-reset-btn" type="button" class="btn btn-primary">Reset</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src= "Local_storage.js"></script>
    <script src= "Weather.js"></script>
    <script src= "UI.js"></script>
    <script src= "Weatherapp.js"></script>



</body>
</html>
