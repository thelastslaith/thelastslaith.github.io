  <br>
  <div class="container">
    <!-- Form Card-->
    <div class="card">
      <div class="card-content">
        <span class="card-title"> New Template Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <lable for="#item-name">Item</lable>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-Calories">
              <lable for="#item-calories">Calories</lable>
            </div>
             <div class="input-field col s6">
              <input list="types" placeholder="Gain or Burn" id="item-type">
              <datalist id="types">
                <option value="Gain">
                <option value="Burn">
              </datalist>
              <lable for="#item-type">Type</lable>            
            </div>
            
          </div>
          <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Item</button>
          <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update Item</button>
          <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Item</button>
          <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circile-left"></i> Back</button>        
        </form>
      </div>
    </div>
    <!--- Calorie Count
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
    -->
    <!-- Item List-->
    <ul id="item-list" class="collection">
      <table id="#item-table">
        <tr>
          <th>Name</th>
          <th>Calories</th>
          <th>Type</th>
          <th></th>
        </tr>
        </table>
